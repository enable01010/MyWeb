<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- キャッシュ制御: 以下のmetaタグを追加 -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>授業資料</title>

  <!-- DocsifyテーマCSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- タイムスタンプを追加するCSSファイル -->
  <link id="css-link" rel="stylesheet" href="styles.css">

  <!-- タイムスタンプを追加するJSファイル -->
  <script id="js-script" src="script.js"></script>

  <script>
    // ページが完全に読み込まれてから実行するようにする
    window.onload = function () {
      // 現在の時刻（UNIXタイムスタンプ）を取得
      const timestamp = new Date().getTime();

      // CSSとJSファイルのリンクにタイムスタンプを追加
      document.getElementById("css-link").href = "styles.css?t=" + timestamp;
      document.getElementById("js-script").src = "script.js?t=" + timestamp;
    };
  </script>
</head>

<body>
  <script>
    // 現在のURLにタイムスタンプを追加してリダイレクト
    window.onload = function() {
      const timestamp = new Date().getTime();
      const currentUrl = window.location.href;

      // もしURLに既にパラメータがある場合、&で追加、それ以外は?で追加
      const separator = currentUrl.includes('?') ? '&' : '?';
      const newUrl = currentUrl + separator + 't=' + timestamp;

      // 新しいURLにリダイレクト
      window.location.href = newUrl;
    };
  </script>

  <div id="app"></div>

  <script>
    window.$docsify = {
      loadNavbar: true,
      loadSidebar: true,
      alias: {},
      auto2top: true,
      scrollToTop: true,
      maxLevel: 3,
      subMaxLevel: 3,
      routerMode: 'hash'
    };
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>

</html>
