<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadNavbar: true,
      loadSidebar: true,
      alias: {
      },
      auto2top: true,
      scrollToTop: true,
      maxLevel: 3,
      subMaxLevel: 3,
      routerMode: 'hash'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>

<style>
.nav-dropdown {
  list-style: none;
  padding: 0;
  margin: 0;
  position: relative;
}

.nav-dropdown > li {
  position: relative;
}

.nav-dropdown > li > a {
  display: block;
  padding: 0.5rem 1rem;
  text-decoration: none;
  color: inherit;
}

.nav-dropdown ul {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 0;
  margin: 0;
  border-radius: 4px;
  z-index: 999;
}

.nav-dropdown li:hover > ul {
  display: block;
}

.nav-dropdown ul li a {
  display: block;
  padding: 0.5rem 1rem;
  white-space: nowrap;
  color: black;
}

.nav-dropdown ul li a:hover {
  background-color: #eee;
}

/* Docsify の _navbar.md によって生成されるナビバーの背景色を変更 */
.app-nav {
  background-color: #2b8be6; /* ← お好みの色に変更可能 */
  color: white;
  padding: 0.5rem 1rem;
}

/* リンクの色も調整（必要に応じて） */
.app-nav a {
  color: white;
  text-decoration: none;
  margin-right: 1rem;
}

.app-nav a:hover {
  text-decoration: underline;
}

</style>
